<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
    body, html {
        height: 100%;
        margin: 0;
    }

    @font-face {
        font-family: VariablePooDemo;
        src: url("./VariablePooDemo.ttf");
    }

    @keyframes capheight {
        from {
            font-variation-settings: "crap" 100;
        }
        to {
            font-variation-settings: "crap" 900;
        }
    }

    #mrpoo {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12em;
        font-family: VariablePooDemo;
        font-variation-settings: "crap" 900;
        animation: capheight 1s infinite alternate ease-in-out;
    }

    a {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        width: 6rem;
        height: 3rem;
        background: url("https://pixelambacht.nl/img/logo-mexican-horrormovie.svg") no-repeat bottom center;
        background-size: contain;
    }
    </style>
</head>

<body>
    <div id="mrpoo">
        &#x1F4A9;
    </div>
    <a href="https://pixelambacht.nl"></a>
